<div class="container">
    <div class="col-md-8" *ngFor='let post of posts'>
        <header> 
            <h3>{{ post.title }}</h3>
            <b> {{ post.subject }} </b> 
            posted on <b>{{ post.created_at | date }} </b>
        </header>    
        <section>
            <p>{{ post.content }}</p>
            <button (click)="viewPostDetails(post)">View Post Details</button>
        </section>
    </div>
</div>
